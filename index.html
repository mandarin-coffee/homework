<body>

<script>
    function sum() {
        const a = prompt("Введите 3ех значное число a");
        const b = prompt("Введите 3ех значное число b");

        if (a.length >= 3 && b.length >= 3) {
            return a + b;
        } else {
            throw 'Введите 3-ех значное число';
        }
    }

  sum()
</script>
</body>
